<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>搜索</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/weui.min.css">
	<script src="../lib/flexible-min.js"></script>
	<script src="../lib/vue.js"></script>
	<script src="../lib/zepto.min.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>
</head>
<style type="text/css">
	.item>div{
		display: inline-block;
	}
	.item{
		border-bottom: solid 1px #ccc;
		
		height: 100px;
		 display: flex;
		 align-items: center;
	}
	.item .index{
		font-size: 20px;
		border: solid 1px #ccc;
		border-radius: 50%;
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		margin-left: 0.3rem;
		margin-right: 0.6rem;
		color: #999;
	}
	.content p:first-of-type{
		font-size: 16px;
	}
	.content p:last-of-type{
		font-size: 14px;
		color: #888;
		margin-top: 0.2rem;
	}
	.content p:last-of-type span{
		display: inline-block;
		width: 2.2rem;
	}
	.backbar{background-color: #3FB5FF;}
</style>
<body ontouchstart>
	<div class="backbar">
		<img id="back" src="../img/back.png" />
		<div class="title">贫困户搜索</div>
	</div>
<div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="姓名关键词搜索" />
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label for="search_input" class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>姓名关键词搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    

	<div id="items">
		<a href="person.html" class="weui-cell_access item" v-for="item in items">
			<div class="index">{{item.index}}</div>
			<div class="content">
				<p>{{item.name}} | {{item.age}} | {{item.type}}</p>
				<p><span>{{item.village}}</span>危房等级：{{item.level}}</p>
			</div>

		</a>		
	</div>
</body>
<script>
	new Vue({
	  el: '#items',
	  data: {
	    items:[
	    	{
	    		"index":"001",
	    		"name":"邓兴坤",
	    		"age":"63岁",
	    		"type":"五保户，残疾户",
	    		"village":"谢教坡村",
	    		"level":"D 级"
	    	},{
	    		"index":"002",
	    		"name":"邓兴坤",
	    		"age":"63岁",
	    		"type":"五保户，残疾户",
	    		"village":"谢教坡村",
	    		"level":"D 级"
	    	},{
	    		"index":"003",
	    		"name":"邓兴坤",
	    		"age":"63岁",
	    		"type":"五保户，残疾户",
	    		"village":"谢教坡村",
	    		"level":"D 级"
	    	}

	    ]
	  }
	});
		
	$(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');
            // $searchSubmit = $('#searchSubmit');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });

	    // $('.weui-search-bar__form').submit(function(){
	    // 	alert($('#searchInput').val());
	    // });
	    // 
	    // 
	     document.onkeydown = keyDownSearch;
		    function keyDownSearch(e) {
		        // 兼容FF和IE和Opera    
		        var theEvent = e || window.event;
		        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
		        // 13 代表 回车键
		        if (code == 13) {
		            // 要执行的函数 或者点击事件
		            alert($('#searchInput').val());
		            return false;
		        }
		        return true;
		    }

    });
    var obj=document.getElementById("back").onclick=function(){window.history.back(-1);}	
	</script>
</html>
